version: '3.8'

services:
  backend:
    build: .
    container_name: churn-prediction-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app.py:/app/app.py  # For development hot-reload
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3